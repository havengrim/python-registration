{% extends "base.html" %}

{% block content %}
    <h1>Join Today!</h1>

    <form method="POST" action="{% url 'join' %}"  autocomplete="off">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="First Name" name="fname">

          </div>
          <div class="mb-3">
            <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Last Name" name="lname">
 
          </div>
          <div class="mb-3">
            <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Age" name="age">

          </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address" name="email" autocomplete="off">
 
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="passwd"  autocomplete="off" >
        </div>

        <button type="submit" class="btn btn-secondary">Sign up</button>
      </form>
{% endblock %}
